<!DOCTYPE html>
<html>
<head>
    <title>Restaurante Virtual</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>Restaurante</h1>
    <h2>Men√∫</h2>
    <form id="order-form">
        <h3>Pizza</h3>
        <select id="select-dish">
            <option value="">Seleccione una opcion de pizza</option>
            <option value="Pizza hawaina">Pizza hawaina</option>
            <option value="pizza con pollo">Pizza con pollo</option>
            <option value="Pizza mixta">Pizza mixta</option>
            <option value="Pizza mexicana">Pizza mexicana</option>
            <option value="Pizza vegetariana">Pizza vegetariana</option>
            <option value="Pizza de tomate">Pizza de tomate</option>

        </select>
        <input type="number" id="dish-quantity" value="" placeholder="Ingrese la cantidad">
        
        <h3>Jugos naturales</h3>
        <select id="select-drink">
            
            <option value="">Selccione una opcion de jugos naturales</option>
            <option value="Mora">Mora</option>
            <option value="Lulo">Lulo</option>
            <option value="Maracuya">Maracuya</option>
            <option value="Cerezada">Cerezada</option>
            </select>

        <input type="number" id="drink-quantity" value="" placeholder="Ingrese la cantidad">
        
        <button type="button" id="add-to-order">Agregar al Pedido</button>
        
    </form>

    <h2>Resumen del Pedido</h2>
    <ul id="order-summary"></ul>
    <br>
    <p>Total a Pagar:  $  <span id="total-price">0</span></p>

    <script src="js/restaurante.js"></script>
</body>
</html>
