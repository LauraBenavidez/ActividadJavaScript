<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <!-- Libro 1 -->
    <div class="book-container">
        <img src="https://www.rae.es/sites/default/files/portada_cien_anos_de_soledad_0.jpg" alt="Portada Libro 1" class="cover-image-libro1">
        <div class="book-info">
            <label for="cantidadLibro1">Cantidad:</label>
            <button id="restarLibro1">-</button>
            <input type="text" id="cantidadLibro1" value="1">
            <button id="sumarLibro1">+</button>
            <label for="precioLibro1">Precio unitario:</label>
            <span id="precioLibro1">50000</span>
            <div id="subtotalLibro1" class="subtotal">Subtotal: $0</div>
        </div>
        <div class="book-name">Cien a√±os de soledad</div>
    </div>

    <!-- Libro 2 -->
    <div class="book-container">
        <img src="https://www.tornamesa.co/imagenes/9786073/978607319391.GIF" alt="Portada Libro 2" class="cover-image-libro2">
        <div class="book-info">
            <label for="cantidadLibro2">Cantidad:</label>
            <button id="restarLibro2">-</button>
            <input type="text" id="cantidadLibro2" value="1">
            <button id="sumarLibro2">+</button>
            <label for="precioLibro2">Precio unitario:</label>
            <span id="precioLibro2">75000</span>
            <div id="subtotalLibro2" class="subtotal">Subtotal: $0</div>
        </div>
        <div class="book-name">Harry Potter</div>
    </div>

    <!-- Mostrar el total de libros seleccionados -->
    <div class="total-container">Total de libros seleccionados: $<span id="totalLibros">0</span></div>
     <!-- Mostrar el total general -->
    <div class="total-container">Total general: $<span id="total">0</span></div>



    <script src="js/Carrito.js"></script>
</body>
</html>
